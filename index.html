<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Nova+Mono|Exo+2" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="brand">JS CALC</div>
    <div class="screen">
      <span id="equation">0 + 1 - 3 * 5</span>
      <span id="result">0123456789</span>
    </div>
    <div class="keyboard">
      <div>MC</div>
      <div>MR</div>
      <div>MS</div>
      <div>M+</div>
      <div>M-</div>

      <div>&larr;</div>
      <div>CE</div>
      <div>C</div>
      <div>&plusmn;</div>
      <div>&radic;</div>

      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>&#8725;</div>
      <div>&percnt;</div>

      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>*</div>
      <div>1/x</div>

      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>-</div>
      <div class="tallerEqual">=</div>

      <div class="widerZero">0</div>
      <div>.</div>
      <div>+</div>

    </div>
  </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
